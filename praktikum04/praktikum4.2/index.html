<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Web</title>
</head>
<body>
   <!--Buat Header-->
   <header style="background-color: skyblue ; border: 2px solid #000; padding: 50px 0;">header</header>
   <!--Buat Nav--> 
   <nav style="background-color: palegreen ; border: 2px solid #000; padding: 20px 0; margin: 10px 0;">nav</nav>
   <!--Buat Main-->
   <main style="display: flex;">
        <!--Buat Artikel-->
        <article style="background-color: purple ; border: 2px solid #000; padding: 80px 0; width: 70%;">article
            <!--Buat 3 Section-->
            <section style="background-color: pink ; border: 2px solid white; padding: 30px 0; margin: 30px 0;">section</section>
            <section style="background-color: pink ; border: 2px solid white; padding: 30px 0; margin: 30px 0;">section</section>
            <section style="background-color: pink ; border: 2px solid white; padding: 30px 0; margin: 30px 0;">section</section>
        </article>
        <!--Buat Aside-->
        <aside style="background-color: aqua ; border: 10px solid white; padding: 30px 0; width: 30%; margin-left: 30px 0;">aside</aside>
    </main>
   <!--Buat Footer-->
   <footer style="background-color: skyblue ; border: 2px solid #000; padding: 20px 0; margin: 10px 0;">footer</footer>
</body>
</html>
